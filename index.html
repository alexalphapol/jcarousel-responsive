<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Carousels - jCarousel Examples</title>

        <!-- Shared assets -->
        <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic|Arvo:700,400,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Example assets -->

        <link rel="stylesheet" type="text/css" href="jcarousel.connected-carousels.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.jcarousel.js"></script>

        <script type="text/javascript" src="jquery.jcarousel-responsive.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <h1>Responsive Carousel</h1>
            
            <div class="connected-carousels">
                <div class="stage">
                    <div class="carousel carousel-stage">
                        <ul>
                            <li><img src="img/img1.jpg" alt=""></li>
                            <li><img src="img/img2.jpg" alt=""></li>
                            <li><img src="img/img3.jpg" alt=""></li>
                            <li><img src="img/img4.jpg" alt=""></li>
                            <li><img src="img/img5.jpg" alt=""></li>
                            <li><img src="img/img6.jpg" alt=""></li>
                            <li><img src="img/img7.jpg" alt=""></li>
                            <li><img src="img/img8.jpg" alt=""></li>
                            <li><img src="img/img9.jpg" alt=""></li>
                            <li><img src="img/img10.jpg" alt=""></li>
                            <li><img src="img/img11.jpg" alt=""></li>
                            <li><img src="img/img12.jpg" alt=""></li> 
                        </ul>
                    </div>
                    <nav>
                        <span class="prev prev-stage">Previous</span>
                        <span class="next next-stage">Next</span>
                    </nav> 
                </div>

               <div class="navigation">
                
                    <div class="carousel carousel-navigation">
                        <ul class="jcarousel-pagination">
                        </ul>                      
                        <nav>
                            <span class="prev prev-navigation">Previous</span>
                            <span class="next next-navigation">Next</span>
                        </nav>   
                    </div>
             
                </div>
            </div>
        </div>

    </body>
</html>
