<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Carousels - jCarousel Examples</title>


        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <link rel="stylesheet" type="text/css" href="jcarousel.responsive-carousels.css">

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="modernizr.custom.62874.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script> if( /Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)) document.write('<script type="text/javascript" src="quo.js"><\/script>'); </script>    
        <script type="text/javascript" src="jquery.jcarousel.js"></script>
        <script type="text/javascript" src="jquery.jcarousel-responsive.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.carousel-stage').responsiveSlider({
                    maxLi: 'default',
                    minLi: 'default',
                    marginLi: 'default',
                    marginNav: 'default',
                    interval: 'default',
                    duration: 'default',
                    wrap: 'default',
                    sideNav: 0,
                    bottomNav: 1
                });
            });

        </script>
    

    </head>
    <body>

        <div class="wrapper">
            <h1>Responsive Carousel</h1>
            
            <div class="connected-carousels">
                <div class="stage">
                    <div class="carousel carousel-stage">
                        <ul>
                            <li><img src="img/img1.jpg" alt=""></li>
                            <li><img src="img/img2.jpg" alt=""></li>
                            <li><img src="img/img3.jpg" alt=""></li>
                            <li><img src="img/img4.jpg" alt=""></li>
                            <li><img src="img/img5.jpg" alt=""></li>
                            <li><img src="img/img6.jpg" alt=""></li>
                            <li><img src="img/img7.jpg" alt=""></li>
                            <li><img src="img/img8.jpg" alt=""></li>
                            <li><img src="img/img9.jpg" alt=""></li>
                            <li><img src="img/img10.jpg" alt=""></li>
                            <li><img src="img/img11.jpg" alt=""></li>
                            <li><img src="img/img12.jpg" alt=""></li> 
                        </ul>
                    </div>
                    <nav>
                        <span class="prev prev-stage">Previous</span>
                        <span class="next next-stage">Next</span>
                    </nav> 
                </div>

               <div class="navigation">
                
                    <div class="carousel carousel-navigation">
                        <ul class="jcarousel-pagination">
                        </ul>                      
                        <nav>
                            <span class="prev prev-navigation">Previous</span>
                            <span class="next next-navigation">Next</span>
                        </nav>   
                    </div>
             
                </div>
            </div>


        </div>

    </body>
</html>
